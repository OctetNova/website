    <!-- Le <header> sera injecté par script.js -->

    <div class="content">

                        </svg>
                    </div>

                    <h1 id="hero-title">Octetnova</h1>
                </div>

                <div class="toBottom_section">
                    <a href="#startContent" id="scroll-down-indicator" aria-label="Aller vers le contenu principal">
                        <!-- groupe de 1 flèche -->
                        <div class="arrows-container">
                            <svg class="arrow_down" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </div>
                    </a>
                </div>

            </section>

            <!--Cartes Info-->

            <section class="info-container" id="startContent">
                <h2 class="info-title" data-i18n="infoTitle"></h2>
                <p class="info-intro" data-i18n="infoIntro"></p>
                <div class="images_info">
                    <figure class="card-style fade-in-on-scroll">
                        <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                        <picture>
                            <source srcset="../img/other/jeux_bg.webp" type="image/webp">
                            <img src="../img/other/jeux_bg.png" data-i18n-alt="altImageJeux" loading="lazy">
                            <!--  -->
                        </picture>
                        <a href="jeux.html" class="overlay-button" data-i18n="playButton"
                            data-i18n-title="tooltipToGames"></a>

                        <!-- <figcaption class="figTitle" data-i18n="whatIsOctetNova"></figcaption> -->
                    </figure>
                </div>
            </section>

            <!--Carte de jeu (CoC)-->

            <section class="games-container fade-in-on-scroll" id="startContent">
                <h2 class="games-title" data-i18n="gamesTitle"></h2>
                <p class="games-intro" data-i18n="gamesIntro"></p>
                <div class="jeux">

                    <div class="game-item fade-in-on-scroll card-style">
                        <figure>
                            <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                            <picture>
                                <source srcset="https://img.itch.zone/aW1nLzIzNzczNjE2LnBuZw==/original/IrPnh4.png"
                                    type="image/png">
                                <img src="https://img.itch.zone/aW1nLzIzNzczNjE2LnBuZw==/original/IrPnh4.png"
                                    data-i18n-alt="altImageCoC" loading="lazy">
                                <!---->
                            </picture>
                            <!-- Overlay desktop (caché sur mobile) -->
                            <div class="image-overlay">
                                <a href="https://microstudio.io/Octetnova/caseofcurse/" class="overlay-play-button"
                                    aria-label="Jouer à Case Of Curse" data-i18n-title="playButtonTitle" target="_blank"
                                    rel="noopener noreferrer">
                                    <svg class="play-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                                        fill="currentColor" role="img" aria-hidden="true">
                                        <path d="M75 50L25 75V25L75 50Z" />
                                    </svg>
                                    <span data-i18n="playButton">Jouer</span>
                                </a>
                                <a href="caseofcurse.html" class="overlay-more-button" data-i18n="learnMoreButton">En

                            </div>
                        </figure>
                        <!-- Boutons mobiles (cachés sur desktop) -->
                        <div class="mobile-buttons-container">
                            <a href="https://microstudio.io/Octetnova/caseofcurse/" class="mobile-play-button"
                                aria-label="Jouer à Case Of Curse" data-i18n-title="playButtonTitle" target="_blank"
                                rel="noopener noreferrer">
                                <svg class="play-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" role="img" aria-hidden="true">
                                    <path d="M75 50L25 75V25L75 50Z" />
                                </svg>
                            </a>
                            <a href="caseofcurse.html" class="mobile-more-button"
                                aria-label="En savoir plus sur Case Of Curse" title="En savoir plus">?</a>
                        </div>
                        <article class="game-description">
                            <h2 data-i18n="gamesTitleCoC"></h2>
                            <p data-i18n="gamesDescCoC"></p>
                        </article>
                    </div>

                </div>
            </section>

            <!--Contact-->

            <section class="contact-container fade-in-on-scroll" id="startContent">
                <h2 class="contact-title" data-i18n="contactTitle"></h2>
                <p class="contact-intro" data-i18n="contactIntro"></p>
                <div class="images_contact fade-in-on-scroll">
                    <figure class="card-style">
                        <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                        <picture>
                            <source srcset="../img/logo/logo_discord.webp" type="image/webp">

                            <!--  -->
                        </picture>
                        <a href="https://discord.gg/sbPsES4VKV" class="overlay-button" data-i18n="contactActionDiscord"
                            data-i18n-title="tooltipToDiscord" target="_blank" rel="noopener noreferrer"></a>
                    </figure>
                    <figure class="card-style">
                        <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                        <picture>
                            <source srcset="../img/logo/logo_send.webp" type="image/webp">
                            <img src="../img/logo/logo_send.png" data-i18n-alt="altMailLogo" loading="lazy">
                            <!--  -->
                        </picture>
                        <a href="mailto:contact@octetnova.fr" class="overlay-button" data-i18n="contactActionMail"
                            data-i18n-title="tooltipToMail"></a>
                    </figure>
                </div>
            </section>

            <section class="form-section fade-in-on-scroll">
                <div class="form-wrapper card-style ">
                    <h3 class="form-title" data-i18n="formTitle"></h3>
                    <form id="contact-form" novalidate>
                        <div class="form-group">
                            <label for="name" data-i18n="formNameLabel"></label>
                            <input type="text" id="name" name="name" required placeholder-i18n="formNamePlaceholder"
                                aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="formEmailLabel"></label>
                            <input type="email" id="email" name="email" required placeholder-i18n="formEmailPlaceholder"
                                aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="subject" data-i18n="formSubjectLabel"></label>
                            <input type="text" id="subject" name="subject" required
                                placeholder-i18n="formSubjectPlaceholder" aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="message" data-i18n="formMessageLabel"></label>
                            <textarea id="message" name="message" rows="6" required
                                placeholder-i18n="formMessagePlaceholder" aria-required="true"></textarea>
                        </div>
                        <div id="form-status" aria-live="polite"></div>
                        <button type="submit" class="submit-btn" data-i18n="formSubmitButton"></button>
                    </form>
                </div>
            </section>
