<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- === SEO & PWA === -->
    <title data-i18n="pageTitleContact">Octetnova™ - Contact</title>
    <meta name="author" content="Octetnova — Lilian Martin">
    <meta name="keywords" content="Contact Octetnova, support, email, discord, collaboration, partenariat">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.octetnova.fr/html/contact.html">
    <meta name="theme-color" content="#03040B"/>
    <meta name="description" content="Contactez le studio Octetnova. Nous serions ravis de répondre à vos questions, d'entendre vos retours ou de collaborer.">
    <!-- Meta de révision -->
    <meta name="revised" content="20/11/2025">

    <!-- === Métadonnées pour les réseaux sociaux (Open Graph & Twitter) === -->
    <meta property="og:title" content="Octetnova™ - Contactez-nous">
    <meta property="og:description" content="Une question ? Un projet ? Contactez l'équipe d'Octetnova via notre formulaire ou sur Discord.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.octetnova.fr/html/contact.html">
    <meta property="og:image" content="https://www.octetnova.fr/img/other/octetnova_bg.png">
    <meta name="twitter:card" content="summary_large_image">

    <!-- === Données Structurées (Schema.org) === -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Octetnova",
      "url": "https://www.octetnova.fr/",
      "logo": "https://www.octetnova.fr/img/icon/icon_wb_512.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@octetnova.fr",
        "contactType": "customer support"
      },
      "sameAs": [
        "https://www.youtube.com/channel/UCz3s6-7RpLcHAiZvnpEskbA",
        "https://discord.gg/sbPsES4VKV"
      ]
    }
    </script>
    
    <!-- === Styles & Favicons === -->
    <!-- css: paramètre de version (?v=8.5.1) pour forcer le cache -->
    <link rel="stylesheet" href="../css/style.css?v=8.5.1">
    <link rel="icon" type="image/svg+xml" href="../img/icon/ICON_wt.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" href="../img/icon/ICON_bt.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="../img/icon/icon_bw_16.png"> 

    <!-- Chemins relatifs pour PWA -->
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../img/icon/icon_wb_192.png">

    <!-- === Scripts Externes === -->
    <!-- Scroll fluide -->
    <script src="https://unpkg.com/@studio-freight/lenis"></script>
</head>
<body>
    <!-- === Accessibilité : Lien d'évitement === -->
    <a href="#main-content" class="skip-link" data-i18n="skipLink"></a>

    <!-- === Transitions & Chargement === -->
    <div id="page-transition-overlay"></div>
    <div class="loader-wrapper">
        <span class="loader"></span>
    </div>

    <!-- Le <header> sera injecté ici par script.js -->

    <div class="content">
        <!-- ID pour le lien d'évitement -->
            
            <section class="hero animate-on-load">
                <div class="hero_logos">
                    <div class="iconetitre">
                        <svg id="logo-hero" version="1.0" xmlns="http://www.w3.org/2000/svg" width="194pt" height="242pt" viewBox="0 0 194 242" preserveAspectRatio="xMidYMid meet" role="img" data-i18n-aria-label="altLogo"><g transform="translate(0,242) scale(0.1,-0.1)" fill="currentColor" stroke="none"><path d="M805 2353 c-16 -2 -60 -13 -97 -24 l-67 -20 101 -167 c56 -92 106 -172 112 -179 8 -8 25 -9 61 -2 100 19 210 -19 293 -101 59 -58 92 -124 121 -240 20 -84 41 -301 41 -434 l0 -68 114 -187 c63 -102 142 -233 177 -290 35 -57 69 -104 74 -105 15 -2 52 122 76 249 15 81 22 170 26 335 13 520 -61 800 -267 1010 -117 120 -268 195 -440 220 -64 9 -265 11 -325 3z"/><path d="M435 2189 c-28 -23 -51 -44 -53 -48 -1 -4 97 -176 219 -382 122 -206 250 -421 284 -479 34 -58 190 -321 346 -584 l283 -479 63 67 c35 38 63 72 63 77 0 8 -187 316 -315 519 -40 63 -180 293 -312 510 -214 352 -345 567 -469 769 -22 36 -44 66 -50 68 -5 2 -32 -15 -59 -38z"/><path d="M226 1932 c-96 -189 -136 -407 -136 -737 0 -280 22 -440 82 -597 102 -270 268 -437 503 -507 113 -34 275 -47 407 -33 106 11 242 44 262 62 11 11 -203 372 -218 366 -174 -75 -356 -22 -455 133 -68 105 -110 392 -97 669 l6 143 -151 257 c-84 141 -158 265 -165 276 -11 17 -15 14 -38 -32z"/></g></svg>
                    </div>
                    <div class="hero_space"></div>
                    <h1 id="hero-title">Octetnova</h1>
                </div>

                <div class="toBottom_section">
                    <a href="#startContent" id="scroll-down-indicator" aria-label="Aller vers le contenu principal">
                        <!-- groupe de 1 flèche -->
                        <div class="arrows-container">
                            <svg class="arrow_down" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                    </a>
                </div>
                
            </section>

            <section class="contact-container fade-in-on-scroll" id="startContent">
                <h2 class="contact-title" data-i18n="contactTitle"></h2>
                <p class="contact-intro" data-i18n="contactIntro"></p>
                <div class="images_contact fade-in-on-scroll">
                    <figure class="card-style">
                        <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                        <picture>
                            <source srcset="../img/logo/logo_discord.webp" type="image/webp">
                            <img src="../img/logo/logo_discord.png" data-i18n-alt="altDiscordLogo" loading="lazy"> 
                            <!--  -->
                        </picture>
                        <a href="https://discord.gg/sbPsES4VKV" class="overlay-button" data-i18n="contactActionDiscord" data-i18n-title="tooltipToDiscord" target="_blank" rel="noopener noreferrer"></a>
                    </figure>
                    <figure class="card-style">
                        <!-- OPTIMISATION : Balise <picture> pour WebP (+ Lazy Loading) -->
                        <picture>
                            <source srcset="../img/logo/logo_send.webp" type="image/webp">
                            <img src="../img/logo/logo_send.png" data-i18n-alt="altMailLogo" loading="lazy"> 
                            <!--  -->
                        </picture>
                        <a href="mailto:contact@octetnova.fr" class="overlay-button" data-i18n="contactActionMail" data-i18n-title="tooltipToMail"></a>
                    </figure>
                </div>
            </section>

            <section class="form-section fade-in-on-scroll">
                <div class="form-wrapper card-style ">
                    <h3 class="form-title" data-i18n="formTitle"></h3>
                    <form id="contact-form" novalidate>
                        <div class="form-group">
                            <label for="name" data-i18n="formNameLabel"></label>
                            <input type="text" id="name" name="name" required placeholder-i18n="formNamePlaceholder" aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="formEmailLabel"></label>
                            <input type="email" id="email" name="email" required placeholder-i18n="formEmailPlaceholder" aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="subject" data-i18n="formSubjectLabel"></label>
                            <input type="text" id="subject" name="subject" required placeholder-i18n="formSubjectPlaceholder" aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="message" data-i18n="formMessageLabel"></label>
                            <textarea id="message" name="message" rows="6" required placeholder-i18n="formMessagePlaceholder" aria-required="true"></textarea>
                        </div>
                        <div id="form-status" aria-live="polite"></div>
                        <button type="submit" class="submit-btn" data-i18n="formSubmitButton"></button>
                    </form>
                </div>
            </section>
            <div class="spacer"></div>
        </main>

        <!-- Le <footer> sera injecté par script.js -->
    </div>
    <script src="../js/script.js" defer></script>
</body>
</html>
